<html>

<head>
    <title>BREADS Apps</title>

<body>

        <form id="form-search">

                            <div class="form-check">

                <div class="card-footer">

        </form>



        <table class="table table-striped">
            <thead>
                <tr>
                    <th>No_index.</th>
                    <th>String</th>
                    <th>Integer</th>
                    <th>Float</th>
                    <th>Date</th>
                    <th>Boolean</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <section>
            <div>
                <p>View item in a page</p>
                <select name="" id="">

                    <option value="4">4</option>

                </select>

                    <a class="page-link" href="#" aria-label="Previous">

                    <a class="page-link" href="#" aria-label="Next">

        <form id="form-user">
            <input type="hidden" id="id" name="id" value="">
            <div class="card">
                <div class="card-header">
                    <h2>Form Add/Edit</h2>
                </div>

                <div class="card-body">

                    <div class="row mb-3">
                        <label for="strings" class="col-sm-2 col-form-label">String</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="strings" name="strings" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="integers" class="col-sm-2 col-form-label">Integer</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="integers" name="integers" step="any" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="floats" class="col-sm-2 col-form-label">Float</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="floats" name="floats" step=0.01 required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="dates" class="col-sm-2 col-form-label">Date</label>
                        <div class="col-sm-10">
                            <input type="date" class="form-control" id="dates" name="dates" required>
                        </div>
                    </div>
                    <fieldset class="row mb-3">
                        <legend class="col-form-label col-sm-2 pt-0">Boolean</legend>
                        <div class="col-sm-10">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="booleans" id="booleans1"
                                    value="false" checked>
                                <label class="form-check-label" for="booleans1">
                                    false
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="booleans" id="booleans2"
                                    value="true">
                                <label class="form-check-label" for="booleans2">
                                    true
                                </label>
                            </div>
                        </div>
                    </fieldset>
                </div>
                <div class="card-footer">
                    <a href="/" class="btn btn-primary">Clear</a>
                    <button type="submit" class="btn btn-primary">Simpan</button>
                </div>
            </div>
        </form>
    </div>
</body>

<script>
    const readData = (params) => {
        fetch(`http://localhost:3000/users?${new URLSearchParams(params).toString()}`).then((response) => {
            if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
            }
            return response.json();
        }).then((response) => {
            let html = ''
            response.data.forEach((item, index) => {
                html += `
        <tr>
          <td>${index + 1}</td>
          <td>${item.strings}</td>
          <td>${item.integers}</td>
          <td>${item.floats}</td>
          <td>${item.dates}</td>
          <td>${item.booleans}</td>
          <td>
            <button type="button" class="btn btn-success btn-sm" onClick="editData('${item._id}')"><i class="fa-solid fa-pencil"></i></button>
            <button type="button" class="btn btn-danger btn-sm" onClick="deleteData('${item._id}')"><i class="fa-solid fa-trash-can"></i></button>
          </td>
        </tr>
        `
            });
            document.querySelector('table tbody').innerHTML = html

            let tbody = document.querySelector('tbody');
            let tr = tbody.getElementsByTagName('tr');
            let select = document.querySelector('select');
            let ul = document.querySelector('.pagination');

            let arrayTr = [];

            for (let i = 0; i < tr.length; i++) {
                arrayTr.push(tr[i])
            }
            select.onchange = rowCount;

            function rowCount(e) {
                let neil = ul.querySelectorAll('.list');
                neil.forEach(n=>n.remove());
                let limit = parseInt(e.target.value);
             
                displayPage(limit)
            }

            function displayPage(limit) {
                tbody.innerHTML = '';
                for (let i = 0; i < limit; i++) {
                    tbody.appendChild(arrayTr[i])
         
                }
                buttonGenerator(limit)
            }
            displayPage(2);


            function buttonGenerator(limit){
                const noTr = arrayTr.length;
                if(noTr <= limit){
                    ul.style.display = 'none';
                } else {
                    ul.style.display = 'flex';
                    const noPage = Math.ceil(noTr/limit);

                    for(i=1; i <= noPage; i++){
                        let li = document.createElement('li');
                        li.className = 'list';
                        let a = document.createElement('a');
                        a.href = '#';
                        a.setAttribute('data-page', i);
                        li.appendChild(a);
                        a.innerText = i;
                        ul.insertBefore(li, ul.querySelector('.next'));

                        a.onclick = e => {
                            let x = e.target.getAttribute('data-page');
        
                            tbody.innerHTML = '';
                            x--;
                            let start = limit * x;
                            let end =start + limit;
                            let page = arrayTr.slice(start, end);
    
                            for(let i=0; i<page.length; i++){
                                let item = page[i];
                                tbody.appendChild(item);
                            }
                        }

                    }
                }
            }

        });


    }

    const saveData = (id, strings, integers, floats, dates, booleans) => {
     
        if (id) {
            fetch(`http://localhost:3000/users/${id}`, {
                method: 'PUT',
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ strings, integers, floats, dates, booleans })
            }).then((response) => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.json();
            }).then((response) => {
                readData()
                document.getElementById('id').value = ''
                document.getElementById("form-user").reset();
            });
        } else {
            fetch("http://localhost:3000/users", {
                method: 'POST',
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ strings, integers, floats, dates, booleans })
            }).then((response) => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.json();
            }).then((response) => {
                readData()
                document.getElementById("form-user").reset();
            });
        }
    }

    const editData = (id) => {
        fetch(`http://localhost:3000/users/${id}`, {
            method: 'GET',
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            }
        }).then((response) => {
            if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
            }
            return response.json();
        }).then((response) => {
            document.getElementById('id').value = response._id
            document.getElementById('strings').value = response.strings
            document.getElementById('integers').value = response.integers
            document.getElementById('floats').value = response.floats
            document.getElementById('dates').value = response.dates
            document.querySelector(`input[value="${response.booleans}"]`).checked = true
        });
    }

    const deleteData = (id) => {
        fetch(`http://localhost:3000/users/${id}`, {
            method: 'DELETE',
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            }
        }).then((response) => {
            if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
            }
            return response.json();
        }).then((response) => {
            readData()
        });
    }

    const getCellValue = (tr, idx) => tr.children[idx].innerText || tr.children[idx].textContent;
    readData();

    const comparer = (idx, asc) => (a, b) => ((v1, v2) =>
        v1 !== '' && v2 !== '' && !isNaN(v1) && !isNaN(v2) ? v1 - v2 : v1.toString().localeCompare(v2)
    )(getCellValue(asc ? a : b, idx), getCellValue(asc ? b : a, idx));

    //pagination


    document.getElementById('form-user').addEventListener('submit', function (event) {
        event.preventDefault();
        const id = document.getElementById('id').value
        const strings = document.getElementById('strings').value
        const integers = document.getElementById('integers').value
        const floats = document.getElementById('floats').value
        const dates = document.getElementById('dates').value
        const booleans = document.querySelector('input[name="booleans"]:checked').value
        saveData(id, strings, integers, floats, dates, booleans)

    })

    document.getElementById('form-search').addEventListener('submit', function (event) {
        event.preventDefault();
        const strings = document.getElementById('searchstrings').value
        const integers = document.getElementById('searchintegers').value
        const floats = document.getElementById('searchfloats').value
        const dates1 = document.getElementById('searchdates1').value
        const dates2 = document.getElementById('searchdates2').value
        const booleans = document.querySelector('input[name="searchBooleans"]:checked').value
        readData({ strings, integers, floats, dates1, dates2, booleans })
    })

    // document.querySelectorAll('th').forEach(th => th.addEventListener('click', (() => {
    //     const table = th.closest('table');
    //     Array.from(table.querySelectorAll('tr:nth-child(n+2)'))
    //         .sort(comparer(Array.from(th.parentNode.children).indexOf(th), this.asc = !this.asc))
    //         .forEach(tr => table.appendChild(tr));
    // })))

</script>
