<html>

<head>
    <title>BREADS Apps</title>
    <link rel="stylesheet" href="/fontawesome/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="/stylesheets/style.css">

    <style>
        section {
            width: 90%;
            height: auto;
            margin: auto;
        }

        ul {
            height: 50px;
            padding: 0px 5px;
            width: auto;
            float: right;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        ul li {
            list-style: none;
            padding: 5px 10px;
            font-weight: bold;
            border: 1px solid #ccc;
        }

        select {
            width: 126px;
            padding: 6px;
            margin: 5px 0px;
            border: 1px solid #ccc;
            cursor: pointer;
        }

        a {
            text-decoration: none;
        }
    </style>

</head>

<body>
    <div class="container">
        <h1>17 Agustus 1945</h1>
        <form id="form-search">
            <div class="card">
                <div class="card-header">
                    <h2>Form Pencarian</h2>
                </div>

                <div class="card-body">

                    <div class="row mb-3">
                        <label for="searchName" class="col-sm-2 col-form-label">String</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="searchstrings" name="searchstrings">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="searchinteger" class="col-sm-2 col-form-label">Integer</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="searchintegers" name="searchintegers"
                                step="any">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="searchfloat" class="col-sm-2 col-form-label">Float</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="searchfloats" name="searchfloats" step='any'>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="searchdate1" class="col-sm-2 col-form-label">Date</label>
                        <div class="col-sm-10">
                            <input type="date" class="form-control" id="searchdates1" name="searchdate1">
                        </div>
                    </div>
                    <p>to</p>
                    <div class="row mb-3">
                        <label for="searchdate2" class="col-sm-2 col-form-label">Date</label>
                        <div class="col-sm-10">
                            <input type="date" class="form-control" id="searchdates2" name="searchdate2">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="searchBooleans" class="col-sm-2 col-form-label">Booelan</label>
                        <div class="col-sm-10">
                            <select name="searchBooleans" id="searchBooleans" class="form-control">
                                <option value="">--pilih status--</option>
                                <option value="false">False</option>
                                <option value="true">True</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <a href="/" class="btn btn-primary" id="clear">Clear</a>
                    <button type="submit" class="btn btn-primary">Cari</button>
                </div>
            </div>
        </form>



        <table class="table table-striped">
            <thead id="sorting">
                
            </thead>
            <tbody>
            </tbody>
        </table>

        <div class="row">
            <div class="col-6">
                <ul aria-label="Page navigation" id="pagination">
                </ul>
            </div>
            <div class="col-6">
                <div class="row">
                    <div class="col-8">
                        <p class="text-right" style="margin-top: 0.5rem;text-align: right;">showing 1 to 10 of 57
                            entries | display</p>
                    </div>
                    <div class="col-4">
                        <select id="display" class="form-control">
                            <option value="3">3</option>
                            <option value="5">5</option>
                            <option value="10">10</option>
                        </select>
                    </div>
                </div>
            </div>

        </div>
        <form id="form-user">
            <input type="hidden" id="id" name="id" value="">
            <div class="card">
                <div class="card-header">
                    <h2>Form Add/Edit</h2>
                </div>

                <div class="card-body">
                    <div class="row mb-3">
                        <label for="strings" class="col-sm-2 col-form-label">String</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="strings" name="strings" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="integers" class="col-sm-2 col-form-label">Integer</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="integers" name="integers" step="any" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="floats" class="col-sm-2 col-form-label">Float</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="floats" name="floats" step="0.01" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="dates" class="col-sm-2 col-form-label">Date</label>
                        <div class="col-sm-10">
                            <input type="date" class="form-control" id="dates" name="dates" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="booleans" class="col-sm-2 col-form-label">Booelan</label>
                        <div class="col-sm-10">
                            <select name="booleans" id="booleans" class="form-control">
                                <option value="">--pilih status--</option>
                                <option value="false">False</option>
                                <option value="true">True</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <a href="/" class="btn btn-primary">Clear</a>
                    <button type="submit" class="btn btn-primary">Simpan</button>
                </div>
            </div>
        </form>
    </div>
</body>

<script>
    var file = {
        display: 3,
        page: 1
    }

    var sortstring = 'a'
    var sortinteger = 'a'
    var sortfloat = 'a'
    var sortdate = 'a'
    var sortboolean = 'a'

    const readData = () => {
        fetch(`http://localhost:3000/users?${new URLSearchParams(file).toString()}`)
            .then((response) => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.json();
            }).then((response) => {
                file = { ...file, totalPages: response.totalPages }

                let html = ''
                response.data.forEach((item, index) => {
                    html += `
        <tr>
          <td>${index + 1 + ((file.page - 1) * file.display)}</td>
          <td>${item.strings}</td>
          <td>${item.integers}</td>
          <td>${item.floats}</td>
          <td>${item.dates}</td>
          <td>${item.booleans}</td>
          <td>
            <button type="button" class="btn btn-success btn-sm" onClick="editData('${item._id}')"><i class="fa-solid fa-pencil"></i></button>
            <button type="button" class="btn btn-danger btn-sm" onClick="deleteData('${item._id}')"><i class="fa-solid fa-trash-can"></i></button>
          </td>
        </tr>
        `
                });
                document.querySelector('table tbody').innerHTML = html;
                pagination(file);
                sorter()

            });


    }

    const saveData = (id, strings, integers, floats, dates, booleans) => {

        if (id) {
            fetch(`http://localhost:3000/users/${id}`, {
                method: 'PUT',
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ strings, integers, floats, dates, booleans })
            }).then((response) => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.json();
            }).then((response) => {
                readData()
                document.getElementById('id').value = ''
                document.getElementById("form-user").reset();
            });
        } else {
            fetch("http://localhost:3000/users", {
                method: 'POST',
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ strings, integers, floats, dates, booleans })
            }).then((response) => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.json();
            }).then((response) => {
                readData()
                document.getElementById("form-user").reset();
            });
        }
    }

    const editData = (id) => {
        fetch(`http://localhost:3000/users/${id}`, {
            method: 'GET',
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            }
        }).then((response) => {
            if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
            }
            return response.json();
        }).then((response) => {
            document.getElementById('id').value = response._id
            document.getElementById('strings').value = response.strings
            document.getElementById('integers').value = response.integers
            document.getElementById('floats').value = response.floats
            document.getElementById('dates').value = response.dates
            document.querySelector(`input[value="${response.booleans}"]`).checked = true
        });
    }

    const deleteData = (id) => {
        fetch(`http://localhost:3000/users/${id}`, {
            method: 'DELETE',
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            }
        }).then((response) => {
            if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
            }
            return response.json();
        }).then((response) => {
            readData()
        });
    }



    const pagination = (file) => {
        let pagination = `<ul class="pagination">
                            <li class="page-item${file.page == 1 ? ' disabled' : ''}">
                                <a class="page-link" href="#" datapage="${parseInt(file.page) - 1}" aria-label="Previous">
                                    <span aria-hidden="true">&laquo;</span>
                                </a>
                            </li>`

        for (let i = 1; i <= file.totalPages; i++) {
            pagination += `
            <li class="page-item${i == file.page ? ' active' : ''}"><a class="page-link" href="#" datapage="${i}">${i}</a></li>
            `
        }

        pagination += `<li class="page-item${file.page == file.totalPages ? ' disabled' : ''}">
                                <a class="page-link" href="#" datapage="${parseInt(file.page) + 1}" aria-label="Next">
                                    <span aria-hidden="true">&raquo;</span>
                                </a>
                            </li>
                        </ul>`

        document.getElementById('pagination').innerHTML = pagination
    }

    const sorter = () => {
        let html = `<tr>
                    <th>No_index.</th>

                    <th><a href="#" id="string" datapage="strings">
                        <i class="fa-solid fa-${sortstring == 'a' ? `sort` : sortstring == true ? `sort-up` : `sort-down` }"></i>
                        String</a>
                    </th>
                    <th><a href="#" id="integer" datapage="integers">
                        <i class="fa-solid fa-${sortinteger == 'a' ? `sort` : sortinteger == true ? `sort-up` : `sort-down` }"></i>
                            Integer</a>
                    </th>
                    <th><a href="#" id="float" datapage="floats">
                        <i class="fa-solid fa-${sortfloat == 'a' ? `sort` : sortfloat == true ? `sort-up` : `sort-down` }"></i>
                            Float</a>
                    </th>
                    <th><a href="#" id="date" datapage="dates">
                        <i class="fa-solid fa-${sortdate == 'a' ? `sort` : sortdate == true ? `sort-up` : `sort-down` }"></i>
                            Date</a>
                    </th>
                    <th><a href="#" id="boolean" datapage="booleans">
                        <i class="fa-solid fa-${sortboolean == 'a' ? `sort` : sortboolean == true ? `sort-up` : `sort-down` }"></i>
                            Boolean</a>
                    </th>
                    <th>Actions</th>
                </tr>`

        
        

            document.querySelector('table thead').innerHTML = html;
    }

    document.getElementById('form-user').addEventListener('submit', function (event) {
        event.preventDefault();
        const id = document.getElementById('id').value
        const strings = document.getElementById('strings').value
        const integers = parseInt(document.getElementById('integers').value)
        const floats = parseFloat(document.getElementById('floats').value)
        const dates = document.getElementById('dates').value
        const booleans = document.getElementById('booleans').value
        saveData(id, strings, integers, floats, dates, booleans)
        console.log(integers)
    })

    document.getElementById('form-search').addEventListener('submit', function (event) {
        event.preventDefault();
        const strings = document.getElementById('searchstrings').value
        const integers = document.getElementById('searchintegers').value
        const floats = document.getElementById('searchfloats').value
        const dates1 = document.getElementById('searchdates1').value
        const dates2 = document.getElementById('searchdates2').value
        const booleans = document.getElementById('searchBooleans').value
        file = { ...file, strings, integers, floats, dates1, dates2, booleans, page: 1 }
        readData()
    })

    document.getElementById('display').addEventListener('change', function () {
        file = { ...file, display: parseInt(document.querySelector('#display').value), page: 1 }
        readData()
    });

    document.getElementById('pagination').onclick = e => {
        e.preventDefault()
        file = { ...file, page: parseInt(e.target.getAttribute('datapage')) };
        readData()
    }

    document.getElementById('sorting').onclick = e => {
        e.preventDefault()
        if(e.target.getAttribute('datapage') == 'strings'){
        sortstring = sortstring == 'a' ? true : !sortstring
        file = { ...file, sortBy: e.target.getAttribute('datapage'), sortMode:  sortstring == true ? '1' : '-1' };
        sortinteger = 'a'
        sortfloat = 'a'
        sortdate = 'a'
        sortboolean = 'a'
        readData()
        } else if(e.target.getAttribute('datapage') == 'integers'){
        sortinteger = sortinteger == 'a' ? true : !sortinteger
        file = { ...file, sortBy: e.target.getAttribute('datapage'), sortMode:  sortinteger == true ? '1' : '-1' };
        sortstring = 'a'
        sortfloat = 'a'
        sortdate = 'a'
        sortboolean = 'a'
        readData()
        } else if(e.target.getAttribute('datapage') == 'floats'){
        sortfloat = sortfloat == 'a' ? true : !sortfloat
        file = { ...file, sortBy: e.target.getAttribute('datapage'), sortMode:  sortfloat == true ? '1' : '-1' };
        sortstring = 'a'
        sortinteger = 'a'
        sortdate = 'a'
        sortboolean = 'a'
        readData()
        } else if(e.target.getAttribute('datapage') == 'dates'){
        sortdate = sortdate == 'a' ? true : !sortdate
        file = { ...file, sortBy: e.target.getAttribute('datapage'), sortMode:  sortdate == true ? '1' : '-1' };
        sortstring = 'a'
        sortinteger = 'a'
        sortfloat = 'a'
        sortboolean = 'a'
        readData()
        } else if(e.target.getAttribute('datapage') == 'booleans'){
        sortboolean = sortboolean == 'a' ? true : !sortboolean
        file = { ...file, sortBy: e.target.getAttribute('datapage'), sortMode:  sortboolean == true ? '1' : '-1' };
        sortstring = 'a'
        sortinteger = 'a'
        sortfloat= 'a'
        sortdate = 'a'
        readData()
        }
    }


    readData()

</script>

</html>
