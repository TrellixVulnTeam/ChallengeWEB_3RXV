<body>
  <!-- form -->
  <div class="container-scroller">
    <div class="main-panel">
      <div class="content-wrapper">
        <div class="col-12 grid-margin stretch-card">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title">Supplier Barang</h4>
              <form class="forms-sample">
                <div class="form-group">
                  <label for="nama_gudang">Nama Supplier</label>
                  <input type="text" class="form-control" id="nama_gudang" placeholder="Nama Supplier">
                </div>
                <div class="form-group">
                  <label for="nomor_hp">Nomor HP</label>
                  <input type="tel" class="form-control" id="nomor_hp" pattern="[0-9]{4}-[0-9]{4}-[0-9]{4}">
                </div>
                <div class="form-group">
                    <label for="email_supplier">E-mail Supplier</label>
                    <input type="email" class="form-control" id="email_supplier" placeholder="E-mail">
                  </div>
                <div class="form-group">
                    <label for="alamat_Supplier">Alamat Supplier</label>
                    <textarea class="form-control" id="alamat_Supplier" rows="4"></textarea>
                  </div>
                <button type="submit" class="btn btn-primary mr-2">Submit</button>
                <button class="btn btn-dark">Cancel</button>
              </form>
            </div>
          </div>
        </div>

        <!-- table -->
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Daftar Supplier</h4>
            <div class="table-responsive">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th> ID Supplier </th>
                    <th> Nama Supplier</th>
                    <th> Nomor HP Supplier</th>
                    <th> E-mail Supplier</th>
                    <th> Alamat Supplier</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td> S001</td>
                    <td> Kelelawar Garam</td>
                    <td> 0823151230499</td>
                    <td> heriltelaco@gmail.com</td>
                    <th> Soppeng</th>
                    <td>
                      <button type="button" class="btn btn-success btn-sm btn-edit" iddata="#"><i>Edit</i></button>
                      <button type="button" class="btn btn-danger btn-sm btn-delete" iddata="#"><i>Delete</i></button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
